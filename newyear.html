<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year ðŸŽ‰</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff00aa, 0 0 20px #ff00aa;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
    }

    video {
      display: none;
      width: 60%;
      max-width: 720px;
      margin-top: 20px;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    video.show {
      opacity: 1;
    }

    #caption {
      margin-top: 15px;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    button {
      margin-top: 15px;
      padding: 12px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff00aa, #00ffff);
      color: black;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy New Year ðŸŽ‰</h1>

  <button id="soundBtn">
    To hear a special message, click here
  </button>

  <!-- âœ… REAL VIDEO ELEMENT (NOT iframe) -->
  <video id="rickVideo" controls playsinline>
    <source
      src="https://res.cloudinary.com/drehfy7ui/video/upload/vid_iaczm1.mp4"
      type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="caption">Yes, this is exactly how I waste my time.</div>

  <script>
    const video = document.getElementById("rickVideo");
    const button = document.getElementById("soundBtn");
    const caption = document.getElementById("caption");

    button.addEventListener("click", () => {
      video.style.display = "block";
      video.classList.add("show");
      video.muted = false;

      video.play().catch(err => {
        console.log("Playback blocked:", err);
      });

      button.style.display = "none";
    });

    video.addEventListener("playing", () => {
      caption.style.opacity = 1;
    });
  </script>

</body>
</html>
